<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>包裹申報系統</title>
    <style>
        :root { --bg-color: #f8f5f2; --main-text: #5d5d5d; --accent-color: #a78b71; }
        body { font-family: sans-serif; background-color: var(--bg-color); color: var(--main-text); padding: 15px; display: flex; justify-content: center; margin: 0; }
        .container { max-width: 100%; width: 450px; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); box-sizing: border-box; }
        h2 { color: var(--accent-color); text-align: center; font-size: 1.5rem; margin-top: 0; }
        .hint { font-size: 0.85rem; text-align: center; margin-bottom: 20px; color: #888; }
        h3 { font-size: 1.1rem; color: var(--accent-color); border-left: 4px solid var(--accent-color); padding-left: 10px; margin-top: 25px; }
        hr { border: 0; border-top: 1px solid #eee; margin: 20px 0; }
        label { font-size: 0.9rem; display: block; margin-top: 15px; font-weight: bold; }
        input { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 1rem; outline: none; }
        input:focus { border-color: var(--accent-color); }
        #preview { width: 100%; margin-top: 15px; border-radius: 8px; display: none; }
        button { margin-top: 30px; width: 100%; padding: 16px; background: var(--accent-color); color: white; border: none; border-radius: 30px; cursor: pointer; font-size: 1.1rem; font-weight: bold; }
        button:disabled { background: #ccc; }
    </style>
</head>
<body>
    <div class="container">
        <h2>包裹報關用-資料填寫</h2>
        <p class="hint">請輸入您的收件資訊與包裹內容</p>
        <hr>
        <h3>收件人資料</h3>
        <label>姓名</label><input type="text" id="name" placeholder="真實姓名">
        <label>連絡電話</label><input type="text" id="phone" placeholder="連絡電話">
        <label>身分證字號</label><input type="text" id="id_card" placeholder="身分證字號">
        <label>地址</label><input type="text" id="address" placeholder="收件人實際居住地址">
        <hr>
        <h3>包裹內容</h3>
        <label>物流單號</label><input type="text" id="tracking_no" placeholder="例如：SF12345678">
        <label>商品名稱</label><input type="text" id="item_desc" placeholder="例如：衣櫃、床墊...等">
        <label>商品單價 (RMB)</label><input type="number" id="price" placeholder="購買金額">
        <label>購買紀錄截圖 (必填)</label>
        <input type="file" id="file_input" accept="image/*" onchange="previewImage(this)">
        <img id="preview">
        <button id="submitBtn" onclick="sendToGoogle()">提交申報</button>
    </div>

    <script>
        function previewImage(input) {
            const preview = document.getElementById('preview');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => { preview.src = e.target.result; preview.style.display = 'block'; };
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function sendToGoogle() {
            const btn = document.getElementById('submitBtn');
            const fileInput = document.getElementById('file_input');
            const scriptURL = 'https://script.google.com/macros/s/AKfycbyWZKGFVXy5ui2LG0LO3qY5TFglYYXdqK5Ejh1YAjr9L5sf7fMfRVAkIg9ND3Yf9hsL/exec'; 

            if (!fileInput.files[0] || !document.getElementById('name').value) {
                alert("請填寫姓名並上傳圖片！"); return;
            }

            btn.innerText = "傳送中...請稍候"; btn.disabled = true;

            const reader = new FileReader();
            reader.onload = async function() {
                const base64Data = reader.result.split(',')[1];
                const data = {
                    name: document.getElementById('name').value,
                    phone: document.getElementById('phone').value,
                    id_card: document.getElementById('id_card').value,
                    address: document.getElementById('address').value,
                    tracking_no: document.getElementById('tracking_no').value,
                    item_desc: document.getElementById('item_desc').value,
                    price: document.getElementById('price').value,
                    image_data: base64Data,
                    image_name: fileInput.files[0].name
                };

                try {
                    await fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
                    alert('✨ 成功提交！資料已同步至試算表！');
                    location.reload();
                } catch (e) {
                    alert('失敗了：' + e); btn.disabled = false; btn.innerText = "提交申報";
                }
            };
            reader.readAsDataURL(fileInput.files[0]);
        }
    </script>
</body>
</html>
